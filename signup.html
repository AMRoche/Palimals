<!DOCTYPE html>
<html>
	<head>
		<title>Palimals</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/flat-ui.css" rel="stylesheet">
		<link href="css/stylesheet.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<body>
		<div id="signUp">
			<div id="signUpInside" class="well">
				<h2>Sign up</h2>
				<div class="signupElement">
					<div id="JS-user-error" class="Error label label-warning">Something's wrong here!</div><label for="JS-user"><h4>Username</h4></label>
					<input id="JS-user" class="form-control"type="text" class="span3"/>
					<div id="JS-password-error" class="Error label label-warning">Something's wrong here!</div><label for="JS-password" ><h4>Password</h4></label>
					<input id="JS-password" class="form-control" type="password"/>
					<div id="JS-email-error" class="Error label label-warning">Something's wrong here!</div><label for="JS-email"><h4>Email</h4></label>
					<input id="JS-email" class="form-control"type="text" class="span3"/>
					<input type="checkbox" id="JS-email-checkin"><label for="JS-email-checkin" class="optin">I'd like to get news from Panimals!</label><br>
				</div>
				<!-- <a href="signup.html" id="JS-signup" target="_blank" class="btn btn-large btn-primary">Sign Up!</a> -->

			</div>
		</div>
		<footer>
			<script type="text/javascript" src="scripts/script.js"></script>
		</footer>
